<!DOCTYPE html>
<html>
<head>
    <title>Conversation Analyzer</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div class="container">
        <h1>üß† Conversation Analyzer</h1>

        <section>
            <h2>üìÅ Upload CSV</h2>
            <div id="drop-zone" class="drop-zone">
                Drag & drop your CSV file here or click to select.
            </div>
            <input type="file" id="file-input" accept=".csv" style="display:none;" />
            <p id="upload-status"></p>
        </section>

        <section>
            <h2>üßπ Purge Data</h2>
            <button id="purge-btn">Flush All</button>
            <p id="purge-status"></p>
        </section>

        <section>
            <h2>üìä Analyze</h2>
            <input type="number" step="0.01" id="opp-id" placeholder="Enter Opportunity ID" />
            <button id="analyze-btn">Analyze</button>
            <p id="analyze-loading" style="display:none;">‚è≥ Analyzing, please wait...</p>
            <pre id="analyze-result"></pre>
        </section>
    </div>

    <script>
        // File Upload via Drop Zone
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) handleFileUpload(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFileUpload(file);
        });

        async function handleFileUpload(file) {
            if (!file.name.endsWith(".csv")) {
                alert("Please upload a CSV file.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            const res = await fetch('/api/file/upload', {
                method: 'POST',
                body: formData
            });

            const data = await res.json();
            document.getElementById('upload-status').innerText = `‚úÖ ${data.records_added} records uploaded from ${data.filename}`;
        }

        // Purge
        document.getElementById('purge-btn').addEventListener('click', async () => {
            const res = await fetch('/api/file/purge', { method: 'DELETE' });
            const data = await res.json();
            document.getElementById('purge-status').innerText = `üóëÔ∏è ${data.message}`;
        });

        // Analyze
        document.getElementById('analyze-btn').addEventListener('click', async () => {
            const id = document.getElementById('opp-id').value;
            if (!id) return alert("Please enter an Opportunity ID.");

            const loading = document.getElementById('analyze-loading');
            const resultBox = document.getElementById('analyze-result');
            resultBox.innerText = '';
            loading.style.display = 'block';

            try {
                const res = await fetch(`/api/process_conv/${id}`);
                const data = await res.json();
                resultBox.innerText = JSON.stringify(data, null, 2);
            } catch (err) {
                resultBox.innerText = "‚ùå Error: " + err.message;
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
